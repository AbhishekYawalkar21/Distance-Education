{% extends 'myappF23/base.html' %}
{% block body_block %}
    {% if category_list %}
        <h2>List of Categories</h2>
        <ol>
            {% for category in category_list %}
                <!--<li>{{ category.name }}</li>-->
                <li><a href="{% url 'myappF23:detail' category.id%}">{{ category.name }}</a></li>
            {% endfor %}
        </ol>
    {% else %}
        <strong>There are no available categories!</strong>
    {% endif %}
    <!-- <p><a href="/myappF23/about">About Page</a></p> -->
{#    <a href="{% url 'myappF23:about' %}">About Page</a>#}
{% endblock %}
